<!DOCTYPE html>
<html>
<head>
  <title>Connor's MC Crystal Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="assets/javascript/game.js"></script>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-2">
        <h1 class="text-center" id="gem-logo">Minecraft Ores</h1>
      </div>
    </div>
    <div class="row text-center" >
      <div class="col-md-4">
         <h3>Number to match</h3>     
         <h3 id="target">0</h3>
      </div>
      <div class="col-md-4">
         <h3>Your score is...</h3>
         <h3 id="your-score">0</h3>
      </div>
      <div class="col-md-4">
         <h3 id="wins">Wins</h3>
         <h3 id="losses">Losses</h3>
      </div>
    </div>
    <div class="row" id="gem-row">
      <div class="col-md-3">
        <img src="assets/images/diamond.png" class="img-responsive" id="img1">
      </div>
      <div class="col-md-3">
        <img src="assets/images/iron.jpg" class="img-responsive" id="img2">
      </div>
      <div class="col-md-3">
        <img src="assets/images/gold.png" class="img-responsive" id="img3">
      </div>
      <div class="col-md-3">
        <img src="assets/images/red_gem_6.png" class="img-responsive" id="img4">
      </div>    
    </div>      
  </div>
</script>
</body>
</html>
